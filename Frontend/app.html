<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventure Camp - Plataforma Modular</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/agenda.css" />
    <link rel="stylesheet" href="css/perfil.css" />
    <link rel="stylesheet" href="css/grupos.css" />
    <link rel="stylesheet" href="css/settings.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="main-header">
        <a class="header-brand" href="#">Adventure Camp 🏕️</a>
        <nav class="main-nav">
          <button class="nav-btn" data-view="home">🏠 Início</button>
          <button class="nav-btn" data-view="agenda">📅 Agenda</button>
          <button class="nav-btn" data-view="perfil">👤 Perfil</button>
          <button class="nav-btn" data-view="grupos">👥 Grupos</button>
          <button class="nav-btn" data-view="settings">⚙️ Configurações</button>
        </nav>
      </header>

      <main class="content-container">
        <section id="view-home" class="view active"></section>
        <section id="view-agenda" class="view"></section>
        <section id="view-perfil" class="view"></section>
        <section id="view-grupos" class="view"></section>
        <section id="view-settings" class="view"></section>
      </main>
    </div>

    <div class="modal" id="activityModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="modalTitle"></h3>
          <button class="close-btn" id="closeModalBtn">&times;</button>
        </div>
        <div class="modal-body" id="modalBody"></div>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
