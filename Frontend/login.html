<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Adventure Camp</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <main class="login-page">
        <div class="login-card">
            <button class="theme-toggle-btn" id="theme-toggle">🌙</button>

            <div class="login-card-image">
                <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=2070&auto=format&fit=crop" alt="Paisagem de um lago nas montanhas">
                <div class="login-logo-wrapper">
                    <img src="https://i.imgur.com/qGmmA83.png" alt="Logo Adventure Camp">
                </div>
            </div>
            <div class="login-card-form">
                <h1>Bem-Vindo!</h1>
                <p>Faça login para continuar</p>
                <form id="login-form">
                    <div class="input-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input-field password-field">
                        <label for="password">Senha</label>
                        <input type="password" id="password" required>
                        <button type="button" class="toggle-password">👁️</button>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe"> Lembrar-me
                        </label>
                        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                    </div>

                    <button type="submit" class="login-button">Entrar</button>
                    <p class="register-link">Não possui conta? <a href="register.html">Registrar-se</a></p>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="js/login.js"></script>
</body>
</html>
