<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Desbravadores</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="login-page">
        <div class="login-card">
            <button class="theme-toggle-btn" id="theme-toggle"><i class="fa-solid fa-moon"></i></button>

            <div class="login-card-image">
                <img src="img/freepik__the-style-is-candid-image-photography-with-natural__68762.jpeg" alt="Paisagem de um lago nas montanhas">
                <div class="login-logo-wrapper">
                    <img src="img/freepik__design-a-logo-for-the-asas-da-liberdade-scout-club__68758.jpeg" alt="Logo Adventure Camp">
                </div>
            </div>
            <div class="login-card-form">
                <h1>Bem-Vindo!</h1>
                <p>Fa√ßa login para continuar</p>
                <form id="login-form">
                    <div class="input-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input-field password-field">
                        <label for="password">Senha</label>
                        <input type="password" id="password" required>
                        <button type="button" class="toggle-password">üëÅÔ∏è</button>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe"> Lembrar-me
                        </label>
                        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                    </div>

                    <button type="submit" class="login-button">Entrar</button>
                    <p class="register-link">N√£o possui conta? <a href="register.html">Registrar-se</a></p>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="js/login.js"></script>
</body>
</html>
