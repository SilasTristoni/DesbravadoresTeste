<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desbravadores - Homologação</title>

    <script src="js/authGuard.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/agenda.css" />
    <link rel="stylesheet" href="css/perfil.css" />
    <link rel="stylesheet" href="css/grupos.css" />
    <link rel="stylesheet" href="css/settings.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body data-required-role="USER_PAGE">
    <div class="app-container">
      <header class="main-header">
        <a class="header-brand" href="#">Desbravadores <i class="fa-solid fa-tent"></i></a>
        <nav class="main-nav">
          <button class="nav-btn" data-view="home"><i class="fa-solid fa-house"></i> Início</button>
          <button class="nav-btn" data-view="agenda"><i class="fa-solid fa-calendar-days"></i> Agenda</button>
          <button class="nav-btn" data-view="perfil"><i class="fa-solid fa-user"></i> Perfil</button>
          <button class="nav-btn" data-view="grupos"><i class="fa-solid fa-users"></i> Grupos</button>
          <button class="nav-btn" data-view="settings"><i class="fa-solid fa-gears"></i> Configurações</button>
        </nav>
      </header>

      <main class="content-container">
        <section id="view-home" class="view active"></section>
        <section id="view-agenda" class="view"></section>
        <section id="view-perfil" class="view"></section>
        <section id="view-grupos" class="view"></section>
        <section id="view-settings" class="view"></section>
      </main>
    </div>

    <div class="modal" id="activityModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="modalTitle"></h3>
          <button class="close-btn" id="closeModalBtn">&times;</button>
        </div>
        <div class="modal-body" id="modalBody"></div>
      </div>
    </div>

    <script src="js/apiClient.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
