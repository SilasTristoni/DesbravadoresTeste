<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Adventure Camp</title>

    <script src="js/authGuard.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/chamada.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body data-required-role="ADMIN_PAGES">
    <div class="app-container">
        <header class="main-header">
            <a class="header-brand" href="#">Painel do Admin <i class="fa-solid fa-shield-halved"></i></a>
            <nav class="main-nav">
                <button class="nav-btn active" data-view="dashboard"><i class="fa-solid fa-chart-line"></i> Dashboard</button>
                <button class="nav-btn" data-view="chamada"><i class="fa-solid fa-check"></i> Chamada</button>
                <button class="nav-btn" data-view="manage-groups"><i class="fa-solid fa-shield-halved"></i> Grupos</button>
                <button class="nav-btn" data-view="manage-tasks"><i class="fa-solid fa-calendar-days"></i> Tarefas</button>
                <button class="nav-btn" data-view="manage-users"><i class="fa-solid fa-users"></i> Utilizadores</button>
                <button class="nav-btn" data-view="my-profile"><i class="fa-solid fa-user"></i> Perfil</button>
                <button class="nav-btn" data-view="create-item"><i class="fa-solid fa-plus"></i> Criar Item</button>
                <button class="nav-btn" data-view="settings"><i class="fa-solid fa-gears"></i> Configurações</button>
            </nav>
        </header>

        <main class="content-container">
            <section id="view-dashboard" class="view active"></section>
            <section id="view-chamada" class="view"></section>
             <section id="view-manage-groups" class="view"></section>
            <section id="view-manage-tasks" class="view"></section>
            <section id="view-manage-users" class="view"></section>
            <section id="view-perfil" class="view"></section>
            <section id="view-create-item" class="view"></section>
            <section id="view-admin-settings" class="view"></section>
            <section id="view-manage-achievements" class="view"></section>
        </main>
    </div>

    <div class="modal" id="activityModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="modalTitle"></h3>
          <button class="close-btn" id="closeModalBtn">&times;</button>
        </div>
        <div class="modal-body" id="modalBody"></div>
      </div>
    </div>

    <script src="js/apiClient.js"></script>
    <script type="module" src="js/admin-main.js"></script>
</body>
</html>
