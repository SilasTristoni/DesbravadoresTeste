<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se | Desbravadores</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="background">
                <img src="assets/img/background.png">
            </div>
            <div class="logo">
                <img src="assets/img/logo.png">
            </div>
            <div class="content">
                <div class="register">
                    <h1>Crie sua conta</h1>
                </div>
                <div class="form">
                    <form action="">
                        <div class="input">
                            <input type="text" id="name" name="name" placeholder="Nome completo..." required>
                            <input type="email" id="email" name="email" placeholder="Email..." required>
                            <input type="password" id="password" name="password" placeholder="Senha..." required>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha..." required>
                        </div>
                        <div class="checkbox">
                            <div>
                                <input type="checkbox" id="pais" name="pais" required>
                                <label for="pais">Pais responsáveis</label>
                            </div>
                            <div>
                                <input type="checkbox" id="escoteiros" name="escoteiros" required>
                                <label for="escoteiros">Escoteiros</label>
                            </div>
                        </div>
                        <div class="button">
                            <button type="submit">Seguir</button>
                        </div>
                        <div class="logar">
                            <p>Já possui conta? <a href="index.html"> Entrar</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
